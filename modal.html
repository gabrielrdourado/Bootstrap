<!doctype html>

<html lang="pt-br">

  <head>
    <title>Modal Window</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>Modal Window Bootstrap</h1>
      </div>

      <button type="button" class="btn btn-primary"
      data-toggle="modal" data-target="#janela">
        Logar
      </button>

      <!-- Janela -->
      <form class="modal fade" id="janela">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Cabeçalho -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
              <h4 style="font-weight: bold" class="modal-title">Efetuar login</h4>
            </div>

            <!-- Corpo -->
            <div class="modal-body">
              <div class="form-group">
                <input type="email" placeholder="Digite seu email" id="email"class="form-control">
              </div>

              <div class="form-group">
                <input type="password" placeholder="Digite sua senha" id="senha"class="form-control">
              </div>
            </div>

            <!-- Rodapé -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">
                Cancelar
              </button>

              <button type="submit" class="btn btn-primary">
                Logar
              </button>
            </div>

          </div>
        </div>
      </form>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>

</html>

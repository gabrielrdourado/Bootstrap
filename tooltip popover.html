<!doctype html>

<html lang="pt-br">

  <head>
    <title>Tooltip & Popover</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>Tooltip & Popover Bootstrap</h1>
      </div>

      <div class="col-sm-6">

      <h3>Tooltip</h3>
      <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="Detalhes do item">Item</button><br><br>

      <div class="btn-toolbar">
        <div class="btn-group">

          <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Voltar">
            <span class="glyphicon glyphicon-backward"></span>
          </button>

          <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Play">
            <span class="glyphicon glyphicon-play"></span>
          </button>

          <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="AvanÃ§ar">
            <span class="glyphicon glyphicon-forward"></span>
          </button>
          
        </div>
      </div>

      </div>

      <div class="col-sm-6">

        <h3>Popover</h3>
        <button type="button" class="btn btn-danger btn-lg" data-toggle="popover" title="Detalhes" data-content="Lorem ipsum na mentrs dnji" data-placement="right">
          Detalhes
        </button>

      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script type="text/javascript">
      $(function () {
      $('[data-toggle="tooltip"]').tooltip()
      $('[data-toggle="popover"]').popover()
      })
    </script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>

</html>
